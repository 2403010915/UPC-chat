<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石大编程助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 新增历史记录按钮 -->
    <button class="menu-btn" id="menu-btn" style="top: 20px; left: 20px;">
        <img src="./logo/lishijilu.svg" alt="历史记录" width="24" height="24">
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">历史对话</div>
            <button class="close-sidebar" id="close-sidebar">&times;</button>
        </div>
        <div class="sidebar-actions" style="padding:0.5rem 1rem;border-bottom:1px solid #eee;">
            <button id="clear-all-history" style="background:#3498db;color:white;border:none;padding:0.3rem 0.8rem;border-radius:4px;font-size:0.8rem;cursor:pointer;">清空所有</button>
        </div>
        <div class="history-list" id="history-list">
            <!-- 历史对话将通过JavaScript动态添加 -->
        </div>
        <div class="sidebar-footer">
            <button class="new-chat-btn" id="new-chat-btn">开始新对话</button>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <button class="box-fix" onclick="click_event()">在线IDE</button>
    
    <div id="main-content" class="main-content">
        <div class="center-box">
            <main>
                <div id="chat-container">
                    <div id="messages"></div>
                </div>
                <div id="input-area">
                    <textarea 
                    id="input"
                    rows="2"
                    placeholder="请输入您的问题，例如：如何快速学习机器学习？"
                    ></textarea>
                    <button id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                    发送
                    </button>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 引入脚本文件 -->
    <script src="static/scripts.js"></script>
</body>
</html>
